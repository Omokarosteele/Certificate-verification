<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Verification — Training Qualifications UK</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <img src="logo.png" alt="TQUK Logo" class="logo">
</div>

<div class="main-container">

  <h1>Certificate Verification</h1>

  <p>
    Certificate verification helps employers, educational institutions and other stakeholders have confidence in the credibility of your achievements.
  </p>

  <p>
    Fill your details into the form below to verify it in seconds.
  </p>

  <form id="verifyForm">

    <label>Forename</label>
    <input id="forename" type="text" required>

    <label>Surname</label>
    <input id="surname" type="text" required>

    <label>Certificate Number</label>
    <input id="cert" type="text" required>

    <button type="submit">Verify Certificate</button>

  </form>

  <div id="result"></div>

</div>

<script>
document.getElementById('verifyForm').addEventListener('submit', function(e) {

  e.preventDefault();

  const first = document.getElementById("forename").value.trim().toLowerCase();
  const last  = document.getElementById("surname").value.trim().toLowerCase();
  const cert  = document.getElementById("cert").value.trim();

  const correctFirst = "samira ahmed alim";
  const correctLast  = "mohamoud";
  const correctCert  = "513-10458661-398825-20230515";

  if(first === correctFirst && last === correctLast && cert === correctCert)
  {
    document.getElementById('result').innerHTML = `
      <p class="verified">
      ✔️ Certificate Match Found<br><br>
      Name: <strong>Samira Ahmed Alim Mohamoud</strong><br>
      Certificate Number: <strong>${cert}</strong>
      </p>`;
  }
  else
  {
    document.getElementById('result').innerHTML = `
      <p class="error">
      ❌ Student Information Not Found.
      </p>`;
  }

});
</script>

</body>
</html>
